<div class="card card-flush">
  <!--begin::Card header-->
  <div class="card-header align-items-center py-5 gap-2 gap-md-5">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
        <input type="text" data-kt-ecommerce-product-filter="search"
               class="form-control form-control-solid w-250px ps-12" placeholder="Search Product"/>
      </div>
      <!--end::Search-->
    </div>
    <!--end::Card title-->
    <!--begin::Card toolbar-->
    <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
      <a routerLink="/product/create" class="btn btn-primary">Add Product</a>
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Table-->
    <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_products_table">
      <thead>
      <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
        <th class="min-w-200px">Product</th>
        <th class="text-end min-w-100px">SKU</th>
        <th class="text-end min-w-100px">Price</th>
        <th class="text-end min-w-100px">Rating</th>
        <th class="text-end min-w-100px">Status</th>
        <th class="text-end min-w-70px"></th>
      </tr>
      </thead>
      <tbody class="fw-semibold text-gray-600">
      <tr *ngFor="let product of products">
        <td>
          <div class="d-flex align-items-center">
            <!--begin::Thumbnail-->
            <a href="../../demo1/dist/apps/ecommerce/catalog/edit-product.html" class="symbol symbol-50px">
                      <span class="symbol-label"
                            style="background-image:url(assets/media//stock/ecommerce/1.gif);"></span>
            </a>
            <!--end::Thumbnail-->
            <div class="ms-5">
              <!--begin::Title-->
              <a href="../../demo1/dist/apps/ecommerce/catalog/edit-product.html"
                 class="text-gray-800 text-hover-primary fs-5 fw-bold"
                 data-kt-ecommerce-product-filter="product_name">{{product.name}}</a>
              <!--end::Title-->
            </div>
          </div>
        </td>
        <td class="text-end pe-0">
          <span class="fw-bold">{{product.vendorCode}}</span>
        </td>
        <td class="text-end pe-0">{{product.price}}</td>
        <td class="text-end pe-0" data-order="rating-3">
          <div class="rating justify-content-end">
            <div class="rating-label checked">
              <i class="ki-duotone ki-star fs-6"></i>
            </div>
            <div class="rating-label checked">
              <i class="ki-duotone ki-star fs-6"></i>
            </div>
            <div class="rating-label checked">
              <i class="ki-duotone ki-star fs-6"></i>
            </div>
            <div class="rating-label">
              <i class="ki-duotone ki-star fs-6"></i>
            </div>
            <div class="rating-label">
              <i class="ki-duotone ki-star fs-6"></i>
            </div>
          </div>
        </td>
        <td class="text-end pe-0" data-order="Published">
          <!--begin::Badges-->
          <div class="badge badge-light-success">Published</div>
          <!--end::Badges-->
        </td>
        <td class="text-end">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goToEdit(product.id)">
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
