<div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
  <div class="tab-content">
    <!--begin::Tab pane-->
    <div class="tab-pane fade show active" id="kt_ecommerce_add_product_general" role="tab-panel">
      <div class="d-flex flex-column gap-7 gap-lg-10">
        <!--begin::General options-->
        <div class="card card-flush py-4">
          <!--begin::Card header-->
          <div class="card-header">
            <div class="card-title">
              <h2>General</h2>
            </div>
          </div>
          <!--end::Card header-->
          <!--begin::Card body-->
          <div class="card-body pt-0">
            <!--begin::Input group-->
            <div class="mb-10 fv-row">
              <!--begin::Label-->
              <label class="required form-label">{{data.dialogTitle}}</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" name="product_name" [(ngModel)]="value" class="form-control mb-2" [placeholder]="data.inputName" value="" />
              <!--end::Input-->
              <!--begin::Description-->
              <div class="text-muted fs-7">A {{data.inputName}} is required and recommended to be unique.</div>
              <!--end::Description-->
            </div>
          </div>
          <div class="card-body pt-0">
            <!--begin::Input group-->
            <span (click)="closeDialog()" class="btn btn-sm btn-light-primary">
                        <i class="ki-duotone ki-plus fs-2"></i>Save</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
